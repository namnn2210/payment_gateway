{% extends "layout/layout.html" %}
{% load humanize %}
{% block title %}Record Book{% endblock %}
{% block content %}
<style>
    .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .pagination a,
    .pagination span {
        margin: 0 5px;
        padding: 8px 16px;
        text-decoration: none;
        color: #007bff;
        border: 1px solid #dee2e6;
        border-radius: 4px;
    }

    .pagination a.active {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
    }

    .pagination a:hover:not(.active) {
        background-color: #ddd;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="card ">
                <div class="card-body" style="font-size: 13px">
                    <h5 class="card-title">Record Book</h5>
                    <div class="d-flex justify-content-between">
                        <div>
                            <label for="rowsPerPage">Rows per page:</label>
                            <select id="rowsPerPage" class="form-control"
                                style="width: auto; display: inline-block; font-size: 13px;">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body" style="font-size: 13px">
                        <table class="table table-sm">
                            <thead>
                                <tr class="text-center" style="font-size: 13px">
                                    <th>Account Number</th>
                                    <th>Transaction Number</th>
                                    <th>Amount</th>
                                    <th>Date</th>
                                    <th>Memo</th>
                                </tr>
                                <tr>
                                    <th><input type="text" class="form-control" id="searchAccountNumber"></th>
                                    <th><input type="text" class="form-control" id="searchTransactionNumber"></th>
                                    <th><input type="text" class="form-control" id="searchAmount"></th>
                                    <th><input type="text" class="form-control" id="searchDate"></th>
                                    <th><input type="text" class="form-control" id="searchMemo"></th>
                                </tr>
                            </thead>
                            <tbody id="transactionTableBody" class="text-center">
                                <tr>
                                    <td colspan="5">
                                        <div class="spinner-border" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div><!-- End Border spinner -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="pagination" id="paginationLinks">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
{% endblock %}
