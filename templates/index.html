{% extends "layout/layout.html" %}

{% block content %}
<style>
    .card-icon {
        width: 30px;
        height: 30px;
    }

    .card-content {
        display: flex;
        align-items: center;
    }

    .card-body {
        padding: 10px;
    }

    .balance {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .card-footer {
        background-color: transparent;
        border-top: none;
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
    }

    .today-stats {
        text-align: right;
    }

    .today-stats .text-success,
    .today-stats .text-danger {
        display: block;
    }
</style>
<div class="container mt-4">
    <div class="row">
        <!-- Card 1 -->
        <div class="col-md-3 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="card-content">
                        <div class="ml-3">
                            <h5 class="card-title">ACB01</h5>
                            <p class="balance">1,475,784,545 <span class="text-success"></span></p>
                            <p class="card-text">39128377</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <span>Today:</span>
                    <div class="today-stats">
                        <span class="text-success">+0 ~ 0</span>
                        <span class="text-danger">-0 ~ 0</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Card 2 -->

                </div>
            </div>
        </div>
        <!-- Card 3 -->
        <div class="col-md-3 mb-3">

                <div class="card-body">
                    <div class="card-content">
                        <div class="ml-3">

                            <p class="balance">7,330,999,697 <span class="text-success"></span></p>
                            <p class="card-text">0314813182222</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <span>Today:</span>
                    <div class="today-stats">
                        <span class="text-success">+5,086,760,028 ~ 864</span>

</div>
