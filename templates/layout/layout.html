<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CMS Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f4f4f9;
        }

        .wrapper {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background: #343a40;
            padding: 15px;
            color: white;
            position: fixed;
            top: 56px;
            /* Height of the navbar */
            bottom: 0;
            overflow-y: auto;
        }

        .sidebar .nav-link {
            color: white;
        }

        .sidebar .nav-link.active {
            background-color: #495057;
        }

        .sidebar .nav-link:hover {
            background-color: #495057;
        }

        .sidebar .collapse {
            background-color: #343a40;
        }

        .sidebar .dropdown-item {
            color: white;
        }

        .sidebar .dropdown-item:hover {
            background-color: #495057;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            margin: 20px;
            margin-left: 270px;
            /* Width of the sidebar + margin */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            z-index: 1000;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Username
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main Wrapper -->
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#bankAccountsSubmenu" data-toggle="collapse" aria-expanded="false">Bank
                        Account</a>
                    <div class="collapse" id="bankAccountsSubmenu">
                        <ul class="nav flex-column pl-3">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Account 1</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Account 2</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Account 3</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
            </ul>
        </div>
        <!-- Content -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.nav-link').on('click', function () {
                $('.nav-link').removeClass('active');
                $(this).addClass('active');
                if ($(this).parents('.collapse').length) {
                    $(this).closest('.collapse').prev('.nav-link').addClass('active');
                }
            });
        });
    </script>
</body>

</html>
