<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% block head %}{% endblock %}
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f4f4f9;
        }

        .wrapper {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background: #343a40;
            padding: 15px;
            color: white;
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            transition: transform 0.3s ease, width 0.3s ease;
            transform: translateX(0);
        }

        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar .nav-link {
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease, padding 0.3s ease;
        }

        .sidebar.collapsed .nav-link {
            padding: 10px;
            justify-content: center;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
            font-size: 18px;
        }

        .sidebar.collapsed .nav-link i {
            margin-right: 0;
        }

        .sidebar .link-text {
            display: inline;
        }

        .sidebar.collapsed .link-text {
            display: none;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: #495057;
        }

        .sidebar .collapse {
            background-color: #343a40;
        }

        .sidebar .dropdown-item {
            color: white;
        }

        .sidebar .dropdown-item:hover {
            background-color: #495057;
        }

        .sidebar .user-section {
            margin-top: auto;
            padding: 15px;
            border-top: 1px solid #495057;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            margin: 20px;
            margin-left: 270px;
            transition: margin-left 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content.expanded {
            margin-left: 90px;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px 15px;
            width: 100%;
            text-align: left;
        }

        .toggle-btn i {
            margin-right: 10px;
        }

        .toggle-btn:hover {
            background-color: #495057;
        }
    </style>
</head>

<body>
    <!-- Main Wrapper -->
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <a class="navbar-brand text-center mb-3" href="{% url 'index' %}">
                <i class="fas fa-money-check-alt"></i><span class="link-text"> PAYMENT GATEWAY</span>
            </a>
            <button class="toggle-btn" id="toggleSidebar">
                <i class="fas fa-bars"></i><span class="link-text"> Menu</span>
            </button>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'index' %}"><i class="fas fa-tachometer-alt"></i><span
                            class="link-text"> Dashboard</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_bank' %}"><i class="fas fa-university"></i><span
                            class="link-text"> Bank Account</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-book"></i><span class="link-text"> Record
                            Book</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-cogs"></i><span class="link-text"> Settings</span></a>
                </li>
            </ul>
            <div class="user-section text-center">
                {% if user.is_authenticated %}
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{user.username}}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'user_logout' %}">Logout</a>
                    </div>
                </div>
                {% else %}
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
        <!-- Content -->
        <div class="content" id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.nav-link').on('click', function () {
                $('.nav-link').removeClass('active');
                $(this).addClass('active');
            });

            $('#toggleSidebar').on('click', function () {
                $('#sidebar').toggleClass('collapsed');
                $('#content').toggleClass('expanded');
            });
        });
    </script>
    {% block script %}
    {% endblock %}
</body>

</html>
